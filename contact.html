<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>MI 349 Blog</h1>
        <p>A little blog created for Web Design and Development, by Faye Kollig</p>
        <nav id="navigation">
            <ul>
                <li><a href="index.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact us</h2>
        <form>
            <label>Name:
                <input type="text">
            </label>
        </form>
        <form>
            <label>Email address:
                <input type="email">
            </label>
        </form>
        <form>
            <label>Reason for contacting:
                <select>
                    <option value="hi">Saying hi</option>
                    <option value="contractor">Looking for a contractor</option>
                    <option value="interview">Interested in an interview</option>
                </select>
            </label>
        </form>
        <form>
                <textarea id="further-comments" name="comments" rows="5" cols="40"> Any further comments? </textarea>
        </form>
        <form><button>Submit</button></form>

    </main>
       
</body>
</html>
